config.debug: true

server {
    host: localhost
    port: 3000
    use_https: false
    tls_key: domain.key
    tls_cert: domain.crt
    debug: true
}

ledger {        
    ilp.prefix: "ilpjava."   
    currency {
        code: EUR
        symbol: "â‚¬"
    }
}

auth {
    provider: basic
    realm: ILP Ledger
    users: [ "admin" , "guest" ]
    admin {     
        pass: admin , role: admin
    }
    guest {
        pass: guest
    }
}

dev {
    uri: "http://localhost/accounts"
    accounts: [ admin,alice,bob,disabled,hold,trader]

    admin {
        pass: admin
        admin: true
    }
        
    alice {
        pass: admin
        balance: 100
    }

    bob {
        pass: admin
    }

    disabled {        
        balance: 150
        disabled: true
    }

    hold {
        pass: admin
    }

    trader {
        pass: admin
        connector: "http://localhost:4321"
    }

}

